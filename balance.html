<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="balance.css">
    </head>
    <body>
        <div class="container">
            <div class="nav">
                <h3 style="text-shadow: 0 0 10px #20d4e0, 0 0 20px #fff, 0 0 30px #a4e8ff, 0 0 40px #e7f9ff, 0 0 50px #e7f9ff, 0 0 60px #e7f9ff, 0 0 70px #a4e8ff">MoneyGoo</h3>
                <h4>Cash in</h4>
                <h4>Cash out</h4>
                <h4>Check balance</h4>
                <h4>History</h4>
                <h4>Profile</h4>
                <h4>Logout</h4>
            </div>
            <div class="right">  
                <div class="total">
                    <h1 style="color: rgb(27, 99, 128);
                    font-size: 40px;">Current Amount</h1>
                    <hr style="width: 100px; border:5px solid rgb(0, 183, 255); margin-left: 50px; margin-bottom:30px ">
                    <div class="totalbox"> 
                        <h2>Total Amount left: </h2>
                        <h3>23,333.05 EGP</h3>
                        <button>Cash In</button>
                    </div>
                </div>
                <div class="minus">
                    <h1 style="color: rgb(27, 99, 128);
                    font-size: 40px;">Transfered Amount</h1>
                    <hr style="width: 100px; border:5px solid rgb(0, 183, 255); margin-left: 50px; margin-bottom:30px ">
                    <div class="minusbox"> 
                        <h2>Total Amount Transfered: </h2>
                        <h3>40,000.05 EGP</h3>
                        <button>Cash out</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
