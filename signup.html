<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="signup.css">
        <title>LoginPage</title>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h3 >MoneyGoo website</h3>
                <h1 style="text-shadow: 0 0 10px #20d4e0, 0 0 20px #88bddb, 0 0 30px #75b9cf, 0 0 40px #e7f9ff, 0 0 50px #e7f9ff, 0 0 60px #e7f9ff, 0 0 70px #a4e8ff">Welcome back</h1>
                <h4>Lorem ipsum dolor sit amet consectetur, adipisicing elit.<br> Minima explicabo,
                    ea eligendi animi quam sint qui delectus<br> soluta labore a numquam repellendus 
                    quia incidunt consectetur possimus <br>voluptatibus! Impedit, ab quia?</h4>
            </div>
            <div class="right">
                <form class="form">
                    <div><h2 style="text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e7f9ff, 0 0 40px #e7f9ff, 0 0 50px #e7f9ff, 0 0 60px #e7f9ff, 0 0 70px #00b0e6;">Sign up</h2></div>
                    <div><label>Username: </label>
                    <input type="text" id="username" placeholder="Username"></div>
                    <div><label>Mobile number: </label>
                    <input type="text" id="mobile" placeholder="(+20)xxx"></div>
                    <div><label>Email: </label>
                    <input type="email" id="email" placeholder="abc@abc.com"></div>
                    <div><label>Mobile company:</label>
                    <select name="company" id="comp">
                    <option value="vodafone">Vodafone</option>
                    <option value="orange">Orange</option>
                    <option value="etisalat">Etisalat</option>
                    <option value="we">We</option>
                    </select></div>
                    <div><label>Passsword: </label>
                    <input type="password" name="pass" id="pass" placeholder="Password"></div>
                    <div><label>Re-enter passsword: </label>
                    <input type="password" name="pass" id="pass" placeholder="Password"></div>
                    <div><button id="signup">Sign Up</button></div>
                </form>
            </div>
        </div>
    </body>
</html>
