<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="cashout.css">
    </head>
    <body>
        <div class="container">
            <div class="nav">
                <h3 style="text-shadow: 0 0 10px #20d4e0, 0 0 20px #fff, 0 0 30px #a4e8ff, 0 0 40px #e7f9ff, 0 0 50px #e7f9ff, 0 0 60px #e7f9ff, 0 0 70px #a4e8ff">MoneyGoo</h3>
                <h4>Cash in</h4>
                <h4>Cash out</h4>
                <h4>Check balance</h4>
                <h4>History</h4>
                <h4>Profile</h4>
                <h4>Logout</h4>
            </div>
            <div class="right">     
                <form class="form">
                    <div><h2>Cash Out Money</h2></div>
                    <div><label>Amount:<span style="color: red;">*</span> </label>
                    <input type="text" name="amount" id="amount" placeholder="Amount cashed" required></div>
                    <div><label>Currency: <span style="color: red;">*</span></label>
                    <input type="text" name="curr" id="curr" placeholder="Currency" required></div>
                    <div><label>Recipient: <span style="color: red;">*</span></label>
                    <input type="text" name="rep" id="rep" placeholder="Recepient username/num" required></div>
                    <div><label for="terms">I've read and agreed to terms and conditions <span style="color: red;">*</span></label><br>
                    <input type="checkbox" id="terms" name="terms" value="terms"></div>
                    <div><button id="signup">Procceed</button></div>
                </form>
            </div>
        </div>
    </body>
</html>
